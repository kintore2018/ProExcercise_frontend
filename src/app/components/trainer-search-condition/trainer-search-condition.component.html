<a
  href="javascript:void(0)"
  [class.is-selected]="selectItems.length"
  (click)="toggle()"
>
  {{label}}
  <ng-container *ngIf="hasMultipleSelect()">
    <span>+{{selectItems.length - 1}}</span>
  </ng-container>
</a>
<ng-container *ngIf="isOpen">
  <section class="background"></section>
  <section class="filter">
    <div class="filter-title">
      <strong>{{defaultLabel}}で絞り込む</strong>
      <a href="javascript:void(0)" class="close" (click)="toggle()">✕</a>
    </div>
    <ul>
      <ng-container *ngFor="let choice of choices">
        <li>
          <strong>{{choice.name}}</strong>
          <app-checkbox
            [key]="choice.id"
            [checked]="isChecked(choice.id)"
            (change)="check($event, choice)"
          >
          </app-checkbox>
        </li>
      </ng-container>
    </ul>
    <div class="filter-controls">
      <a href="javascript:void(0)" (click)="clear()">クリア</a>
      <a href="javascript:void(0)" (click)="completeSearchCondition()" class="primary">完了</a>
    </div>
  </section>
</ng-container>
